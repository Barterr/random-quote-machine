<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="quote-box col-8">
        <div class="quote-text text-center">
          <i class="fa fa-quote-left fa-lg" aria-hidden="true"></i>
          <span id="quote"></span>
          <i class="fa fa-quote-right fa-lg" aria-hidden="true"></i>
        </div>
        <p id="author" class="text-muted text-right"></p>
        <div class="row">
          <div class="col-4">
            <div class="quote-flex">
              <a class="button social" href="#" id="get-quote" title="New Quote"><i class="fa fa-fw fa-refresh"></i></a>
              <a class="button social" href="#" id="tweet-quote" title="Tweet Quote" target="_blank"><i class="fa fa-fw fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div>
        <p class="text-muted">Created by <a href="mailto:giusbattistella@gmail.com">Giuseppe Battistella</a></p>
      </div>
    </footer>
  </div>
</body>
</html>
